<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simpl3graff</title>
	<link href="https://fonts.googleapis.com/css?family=Advent+Pro|Courgette" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/Simpl3graff.css">
</head>
<body>
	<section class="main-container">
		<div class="container">
			<div class="row abajo">
				<div class="col s10">
					<div class="row">
						<div class="col s12 m7">
							<div class="signup-box">
								<div class="row">
									<h1>Simpl3graff</h1>
									<form class="signup-form">
										<h2>Registrate para comenzar a graficar</h2>
										<div class="section">
											<a class="btn btn-fb hide-on-small-only boton-type1">Iniciar sesion con Facebook</a>
											<a class="btn btn-fb hide-on-med-and-up boton-type1">Iniciar sesion</a>
											<div>
												<div class="divider"></div>
												<div class="section">
													<input type="email" name="email" placeholder="Correo electrónico"/>
													<input type="text" name="name" placeholder="Nombre completo"/>
													<input type="text" name="username" placeholder="Nombre de usuario"/>
													<input type="password" name="password" placeholder="Contraseña"/>
													<button class="btn btn-signup boton-type1" type="submit">Registrate</button>
												</div>
												<div>
													¿Tienes una cuenta? <a href="/signin">Entrar</a>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col m5 hide-on-small-only">
							<img class="graph" src="public/graph.jpg"/>
							<a class="btn btn-fb github boton-type2" href="https://github.com/SrChach">Mi github</a>
							<a class="btn btn-fb github boton-type2" href="experimental/dynamic_graph.html">Xperimental</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="main-footer">
		<div class="container">
			<div class="row abajo foot-pad">
				<div class="col s12 l3 center-align">
					<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Entrar como</a>
				  	<ul id='dropdown1' class='dropdown-content'>
				    	<li><a href="#!">Usuario</a></li>
				    	<li><a href="#!">Administrador</a></li>
				    </ul>
				</div>
				<div class="col s12 l5 push-l4 center-align">
					Proyecto de TPLWeb <br/>
					Esta página usa <a href="http://materializecss.com/">materializecss</a> y <a href="http://nvd3.org">NDV3</a>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
