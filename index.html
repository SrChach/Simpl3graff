<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simpl3graff</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="public/Simpl3graff.css">
</head>
<body>
	<section class="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col s12 m7">
							<div class="signup-box">
								<div class="row">
									<h1 class="Simpl3graff">Simpl3graff</h1>
									<form class="signup-form">
										<h2>Registrate para comenzar a graficar</h2>
										<div class="section">
											<a class="btn btn-fb hide-on-small-only">Iniciar sesion con Facebook</a>
											<a class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
											<div>
												<div class="divider"></div>
												<div class="section">
													<input type="email" name="email" placeholder="Correo electrónico"/>
													<input type="text" name="name" placeholder="Nombre completo"/>
													<input type="text" name="username" placeholder="Nombre de usuario"/>
													<input type="password" name="password" placeholder="Contraseña"/>
													<button class="btn waves-light btn-signup" type="submit">Registrate</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
						<div class="col m5 hide-on-small-only">
							<img class="graph" src="public/graph.jpg"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>





	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
